<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Live Code Editor By NIHITHANI</title>
</head>
<body>
    <div class="container">
        <div class="code-editor">
            <div>
                <h1><span class="html">/</span>HTML</h1>
                <textarea id="htmlcode" spellcheck="false"></textarea>
            </div>
            <div>
                <h1><span class="css">*</span>CSS</h1>
                <textarea id="csscode" spellcheck="false"></textarea>
            </div>
            <div>
                <h1><span class="js">()</span>JS</h1>
                <textarea id="jscode" spellcheck="false"></textarea>
            </div>
        </div>
        <iframe id="output"></iframe>
    </div>
</body>
</html>
